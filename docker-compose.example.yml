version: '3.8'

services:
  # Endlessh Honeypot Exporter
  endlessh-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: endlessh-exporter
    restart: unless-stopped
    volumes:
      # Read-only access to systemd journal for log parsing
      - /var/log/journal:/var/log/journal:ro
      - /run/systemd:/run/systemd:ro
      - /etc/machine-id:/etc/machine-id:ro
      # Persistent storage for Hall of Fame
      - ./data:/data
    ports:
      - "9314:9314"
    privileged: true  # Required for journalctl access

  # Optional: Prometheus (if you don't have it already)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    depends_on:
      - endlessh-exporter

  # Optional: Grafana (if you don't have it already)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
